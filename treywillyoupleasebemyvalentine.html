<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .heart {
            width: 100px;
            height: 100px;
            transition: all 0.1s ease;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px; /* Ensures space between buttons */
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            min-width: 120px;
        }
        .yes {
            background-color: rgb(61, 169, 61);
            color: white;
        }
        .no {
            background-color: rgb(252, 65, 65);
            color: white;
            position: absolute;
        }
        /* Heart-shaped text */
        .heart-text {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: red;
            width: 300px;
            text-align: center;
            line-height: 1.4;
            position: relative;
            margin: 0 auto;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <img src="heart.svg" class="heart" id="heart" alt="Heart">
    <div id="message" class="hidden">
        <div class="heart-shape">
            <img src="heart.svg" class="heart" id="heart" alt="Heart">
            <p class="heart-text">
                To Trey Madison,  
                the most beautiful boy in 
                the world, I know we won't 
                get to be together but will 
                you make me the happiest
                boy in the world and be my
                 Valentine?  
            </p>
        </div>
        <div class="buttons">
            <button class="yes" onclick="alert('ðŸ’–ðŸ’–ðŸ’–ðŸ’– Yay!!!! ðŸ’–ðŸ’–ðŸ’–ðŸ’–')">Yes</button>
        </div>
        <div class="buttons">
            <button class="no" id="noButton">No</button>
        </div>
    </div>
    <script>
        let heart = document.getElementById('heart');
        let message = document.getElementById('message');
        let noButton = document.getElementById('noButton');
        let size = 100;

        heart.addEventListener('click', () => {
            size += 100;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';

            if (size >= window.innerWidth * 0.8) {
                heart.style.display = 'none';
                message.classList.remove('hidden');
            }
        });

        noButton.addEventListener('mouseover', () => {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        });
    </script>
</body>
</html>
