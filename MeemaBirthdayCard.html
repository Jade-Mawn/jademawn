<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Meema! ðŸŽ‚</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #a8e6cf, #88d8c0, #7fcdcd, #6bc4d1);
            min-height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 50px;
            overflow-x: hidden;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 500px;
            cursor: pointer;
            transform-origin: left center;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            z-index: 2;
        }

        .card-container.opened {
            transform: rotateY(-180deg);
        }

        .card-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 1px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 1px;
        }

        .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 1px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .inside-image {
            max-width: 120%;
            max-height: 90%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .inside-page {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 1px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }

        .greeting-title {
            color: #e17055;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .greeting-message {
            color: #2d3436;
            font-size: 1.2rem;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 2rem;
        }


        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .music-button {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .music-button:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,1);
        }

        .card-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="15" cy="15" r="1.5" fill="rgba(255,182,193,0.4)"/><circle cx="85" cy="25" r="2" fill="rgba(173,216,230,0.4)"/><circle cx="25" cy="35" r="1.2" fill="rgba(255,218,185,0.4)"/><circle cx="75" cy="45" r="1.8" fill="rgba(221,160,221,0.4)"/><circle cx="45" cy="55" r="1.3" fill="rgba(144,238,144,0.4)"/><circle cx="15" cy="65" r="2.2" fill="rgba(255,228,196,0.4)"/><circle cx="65" cy="75" r="1.6" fill="rgba(176,224,230,0.4)"/><circle cx="35" cy="85" r="1.9" fill="rgba(255,192,203,0.4)"/><circle cx="90" cy="10" r="1.4" fill="rgba(230,230,250,0.4)"/><circle cx="10" cy="40" r="2.1" fill="rgba(255,250,205,0.4)"/><circle cx="80" cy="60" r="1.7" fill="rgba(255,228,225,0.4)"/><circle cx="50" cy="25" r="1.1" fill="rgba(240,248,255,0.4)"/><circle cx="30" cy="70" r="2.3" fill="rgba(255,239,213,0.4)"/><circle cx="70" cy="15" r="1.5" fill="rgba(248,248,255,0.4)"/><circle cx="20" cy="90" r="1.8" fill="rgba(255,245,238,0.4)"/></svg>');
            opacity: 0.7;
            border-radius: 1px;
        }

        .card-title {
            font-size: 2.5rem;
            color: #2d3436;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            z-index: 1;
            position: relative;
        }

        .card-subtitle {
            font-size: 1.2rem;
            color: #636e72;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            z-index: 1;
            position: relative;
        }

        .open-instruction {
            font-size: 1rem;
            color: #74b9ff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
            z-index: 1;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-right: 20px;
                padding-left: 20px;
            }

            .card-container {
                width: 300px;
                height: 400px;
            }

            .inside-page {
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                width: 300px;
                height: 400px;
            }

            .cover-image {
                width: 100%;
                height: 100%;
            }

            .inside-image {
                max-width: 100%;
                max-height: 80%;
            }

            .greeting-title {
                font-size: 1.5rem;
            }

            .greeting-message {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .music-controls {
                top: 10px;
                right: 10px;
            }

            .music-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-right: 10px;
                padding-left: 10px;
            }

            .card-container {
                width: 280px;
                height: 350px;
            }

            .inside-page {
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                width: 280px;
                height: 350px;
                padding: 1.5rem;
            }

            .greeting-title {
                font-size: 1.3rem;
            }

            .greeting-message {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <div class="music-controls">
        <button class="music-button" id="musicButton" onclick="toggleMusic()">ðŸŽµ</button>
    </div>

    <div class="card-container" id="cardContainer" onclick="toggleCard()">
        <div class="card-cover">
            <img src="Cover.png" alt="Birthday Card Cover" class="cover-image">
        </div>
        
        <div class="card-inside">
            <img src="cat.png" alt="Cute cat" class="inside-image">
        </div>
    </div>

    <div class="inside-page" id="insidePage">
        <h2 class="greeting-title">Happy Birthday, Meema!</h2>
        <p class="greeting-message">
            I hope you are having a wonderful Birthday!! I love you very much and hope to see you soon.
            You are an amazing person and deserve to have an amazing day today and every day! 
            
        </p>
        <p class="greeting-message">
             While I sadly can't send you a cake I hope you've found some to enjoy! 
        </p>
        <p class="greeting-message">
            Lots of Love, Jade
        </p>
    </div>

    <audio id="birthdayMusic" preload="auto">
        <!-- Multiple music files will be loaded here -->
    </audio>

    <script>
        let isCardOpen = false;
        let isMusicPlaying = false;
        let currentMusicIndex = 0;

        // List of music files in your music folder
        const musicFiles = [
            'music/bday1.mp3',
            'music/bday2.mp3',
            'music/bday3.mp3'
        ];

        function toggleCard() {
            const cardContainer = document.getElementById('cardContainer');
            const musicButton = document.getElementById('musicButton');
            
            if (!isCardOpen) {
                // Opening the card
                cardContainer.classList.add('opened');
                isCardOpen = true;
                
                // Play music when card opens
                if (!isMusicPlaying) {
                    playRandomMusic();
                    isMusicPlaying = true;
                    musicButton.textContent = 'ðŸ”Š';
                }
            } else {
                // Closing the card
                cardContainer.classList.remove('opened');
                isCardOpen = false;
            }
        }


        function playRandomMusic() {
            const audio = document.getElementById('birthdayMusic');
            const randomIndex = Math.floor(Math.random() * musicFiles.length);
            currentMusicIndex = randomIndex;
            
            audio.src = musicFiles[currentMusicIndex];
            audio.loop = false; // Don't loop individual songs
            audio.volume = 0.7;
            
            // Try to play the music
            audio.play().then(() => {
                console.log('Music started playing');
            }).catch((error) => {
                console.log('Autoplay prevented, user interaction required:', error);
                // Music will start when user clicks the music button
            });
        }

        function playNextSong() {
            const audio = document.getElementById('birthdayMusic');
            
            // Pick a random song (different from current)
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * musicFiles.length);
            } while (randomIndex === currentMusicIndex && musicFiles.length > 1);
            
            currentMusicIndex = randomIndex;
            audio.src = musicFiles[currentMusicIndex];
            
            if (isMusicPlaying) {
                audio.play().then(() => {
                    console.log('Next song started playing');
                });
            }
        }

        function toggleMusic() {
            const audio = document.getElementById('birthdayMusic');
            const musicButton = document.getElementById('musicButton');
            
            if (isMusicPlaying) {
                // Stop music
                audio.pause();
                isMusicPlaying = false;
                musicButton.textContent = 'ðŸŽµ';
            } else {
                // Start music
                if (audio.src === '' || audio.src === window.location.href) {
                    playRandomMusic();
                } else {
                    audio.play();
                }
                isMusicPlaying = true;
                musicButton.textContent = 'ðŸ”Š';
            }
        }


        // Handle music end and play next random song
        document.getElementById('birthdayMusic').addEventListener('ended', function() {
            if (isMusicPlaying) {
                playNextSong();
            }
        });

        // Initialize with a random song when page loads
        window.addEventListener('load', function() {
            // Preload the first song
            const audio = document.getElementById('birthdayMusic');
            audio.src = musicFiles[0];
        });
    </script>
</body>
</html>
